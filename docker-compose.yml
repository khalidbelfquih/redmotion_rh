version: '3.8'

services:
  web:
    build: .
    ports:
      - "8085:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=redmotion_rh
      - DB_USER=root
      - DB_PASS=rootpassword

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: redmotion_rh
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Mount initialization scripts if needed
      # - ./init_db:/docker-entrypoint-initdb.d

  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db

volumes:
  db_data:
